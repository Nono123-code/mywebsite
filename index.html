<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Charity: Water Example</title>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      line-height: 1.6;
      color: #333;
      background: url('/mnt/data/India_JS_20130611_5031-Edit.jpg') center/cover no-repeat;
      background-attachment: fixed;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: rgba(27, 27, 27, 0.8);
      color: #fff;
      padding: 15px 40px;
      position: relative;
      z-index: 2;
    }

    .logo img {
      height: 50px;
    }

    .logo span {
      font-size: 1.5em;
      font-weight: bold;
      letter-spacing: 1px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin-left: 30px;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #FFD700;
    }

    .hero {
      position: relative;
      text-align: center;
      padding: 150px 20px;
    }

    .hero::before {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 0;
    }

    .hero-content {
      position: relative;
      max-width: 700px;
      margin: 0 auto;
      padding: 60px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      backdrop-filter: blur(5px);
      z-index: 1;
    }

    .hero h1 {
      font-size: 3em;
      margin-bottom: 20px;
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.4);
    }

    .hero p {
      font-size: 1.3em;
      margin-bottom: 30px;
      color: #fff;
    }

    .btn {
      background-color: #FFD700;
      color: #000;
      text-decoration: none;
      padding: 15px 35px;
      border-radius: 50px;
      font-weight: bold;
      font-size: 1.1em;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .btn:hover {
      background-color: #FFC107;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/50/Charity_Water_logo.svg/512px-Charity_Water_logo.svg.png" alt="Logo" />
      <span>Charity: Water</span>
    </div>
    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Donate</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-content">
      <h1>Clean Water Starts With You.</h1>
      <p>Every donation helps families get safe, life-changing water. Every dollar makes a difference.</p>
      <a href="#" class="btn">Donate Today</a>
    </div>
  </section>
</body>
</html>
